name: Selenium Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html  # Explicitly install pytest
          
      - name: Run tests
        run: |
          python -m pytest tests/ --html=report.html  # Use python -m pytest
          
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: report.html